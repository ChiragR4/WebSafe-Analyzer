<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Info</title>
    <style>
        body {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            font-size: 18px;
        }
        .content {
            background: white;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            word-wrap: break-word;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Website Information</h2>
    <div id="domain-info" class="content">Domain: Loading...</div>
    <div id="whois-info" class="content">WHOIS Info: Loading...</div>
    <div id="ip-info" class="content">IP Info: Loading...</div>

    <script src="popup.js"></script>
</body>
</html>
